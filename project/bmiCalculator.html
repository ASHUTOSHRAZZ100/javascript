<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>

<body style="background-color: black; color: aliceblue;">

    <div style="text-align: center;margin-top: 10%;font-size:25px;">
        <h1> BMI Calculator</h1>
        <form class="form">
            <p >Height in cm <input class="height" type="number" style="font-size:30px"></p>
            <p >Weight in kg <input class="weight" type="number" style="font-size:30px"></p>
            <button
                style="font-size:30px; padding: 15px;border-radius:10px; background-color: #212121;color:aliceblue;">Calculator</button>
            <p class="result" style="font-size:30px"></p>
        </form>
        <div>
            <h2>BMI weight Guide</h2>
            <p>Under weight = Less than 18.6</p>
            <p>Normal Range = 18.6 and 24.9</p>
            <p>Overweight = Greater than 24.9</p>
        </div>
    </div>
    

</body>

<script>
    const button = document.querySelector("button");
    const form = document.querySelector(".form")
    form.addEventListener("submit", (event) => {
        event.preventDefault();
        const height = parseInt(document.querySelector(".height").value);
        const weight = parseInt(document.querySelector(".weight").value);
        const result = document.querySelector(".result")

        // console.log(height)

        if (height === "" || height < 0 || isNaN(height))
            result.innerHTML = "please give a valid hight"
        else if (weight === "" || weight < 0 || isNaN(weight))
            result.innerHTML = "please give a valid weight"
        else{
         const bmi = (weight / ((height**2)/10000)).toFixed(2)
         if(bmi < 18.6){
            result.innerHTML = `Under weight <span>${bmi}</span>`
            const span = document.querySelector("span")
            span.style.color = "orange"
         }
         else if(bmi>=18.6 && bmi <= 24.9){
            result.innerHTML = `Normal weight <span>${bmi}</span>`
             const span = document.querySelector("span")
            span.style.color = "green"
         }
         else{
            result.innerHTML = `Overweight <span>${bmi}</span>`
            const span = document.querySelector("span")
            span.style.color = "red"
         }
        }

    })
</script>

</html>
