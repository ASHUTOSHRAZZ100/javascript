<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bind</title>
</head>

<body>
    <button>Button Clicked</button>
</body>
<script>
    class React {
        constructor() {
            this.library = "React"
            this.server = 'http://127.0.0.1:5500/class_and_oop/bind.html'
            // requirement

            document
                .querySelector('button')
                .addEventListener('click', this.handlerClick.bind(this))
        }


        handlerClick() {
            console.log('button Clicker')
            console.log(this)
            console.log(this.server)
        }
    }

    const app = new React()

</script>
