<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closure</title>
</head>

<body>
<button id="orange"> Orange</button>
<button id="green">Green</button>
<button id="yellow">Yellow</button>
<button id="pink">Pink</button>
<button id="blue">Blue</button>
<button id="red">Red</button>
</body>
<script>

    // Lexical scoping

    function outer() {
        let username = 'ashutosh'
        // console.log(secret)// error
        function inner() {
            let secret = '789654'
            console.log('inner', username)
        }
        inner()
        function innerTwo() {
            console.log('innerTwo', username)
            // console.log(secret) // error
        }
        inner()
        innerTwo()
    }

    outer()

// closure

    function makeFunc() {
        const name = "Mozilla";
        function displayName() {
            console.log(name);
        }
        return displayName;
    }

    const myFunc = makeFunc();
    myFunc();


</script>
<script>
    document.querySelector('#orange').addEventListener('click',function(){
        document.querySelector('body').style.backgroundColor = 'orange'
    })
    document.querySelector('#green').addEventListener('click',function(){
        document.querySelector('body').style.backgroundColor = 'green'
    })

    function clickHandler(color){
        // document.querySelector('body').style.backgroundColor = `${color.id}`
        console.log(color.id)
        return function(){
        document.querySelector('body').style.backgroundColor = `${color.id}`
        }
    }

    function clickHandler2(color){
        // document.querySelector('body').style.backgroundColor = `${color}`
        console.log(color)
        return function(){
        document.querySelector('body').style.backgroundColor = `${color}`
        }
    }

    document.querySelector('#yellow').addEventListener('click',clickHandler(yellow))
    document.querySelector('#pink').addEventListener('click',clickHandler(pink))
    document.querySelector('#blue').onclick = clickHandler2('blue')
    document.querySelector('#red').onclick = clickHandler2('red')

</script>
</html>
