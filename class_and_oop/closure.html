<button id="pink">Pink</button>

<button id="red">Red</button>

<script>

    // Lexical scoping

    function outer() {
        let username = 'ashutosh'
        // console.log(secret)// error
        function inner() {
            let secret = '789654'
            console.log('inner', username)
        }
        inner()
        function innerTwo() {
            console.log('innerTwo', username)
            // console.log(secret) // error
        }
        inner()
        innerTwo()
    }

    outer()

// closure

    function makeFunc() {
        const name = "Mozilla";
        function displayName() {
            console.log(name);
        }
        return displayName;
    }

    const myFunc = makeFunc();
    myFunc();


</script>
